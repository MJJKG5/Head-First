subprojects {
    apply plugin: 'java'

    group = 'com.java.demo'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '11'
    targetCompatibility = '11'

    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
        mavenCentral()
    }

    dependencies {
        testImplementation 'junit:junit:4.12'
    }
}
